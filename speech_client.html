<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Speech Recognition</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a2a5f 0%, #1a4fa3 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
            min-width: 500px;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #00ffff;
        }
        
        .transcript {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 100px;
            font-size: 1.1rem;
            line-height: 1.5;
            border: 2px solid #00ffff;
        }
        
        .interim {
            color: #cccccc;
            font-style: italic;
        }
        
        .final {
            color: #00ff00;
            font-weight: bold;
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff4444;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
        }
        
        .mic-button.listening {
            background: #00ff00;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .error {
            color: #ff4444;
            margin-top: 20px;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .connected {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }
        
        .disconnected {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">Disconnected</div>
    
    <div class="container">
        <h1>üé§ Sam Speech Recognition</h1>
        <div class="status" id="status">Click the microphone to start</div>
        <button class="mic-button" id="micButton" onclick="toggleRecognition()">üéôÔ∏è</button>
        <div class="transcript" id="transcript">Your speech will appear here...</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        let recognition = null;
        let isListening = false;
        let websocket = null;
        
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const error = document.getElementById('error');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // Initialize WebSocket connection
        function initWebSocket() {
            try {
                websocket = new WebSocket('ws://localhost:8765');
                
                websocket.onopen = function() {
                    connectionStatus.textContent = 'Connected to Sam';
                    connectionStatus.className = 'connection-status connected';
                    console.log('WebSocket connected');
                };
                
                websocket.onclose = function() {
                    connectionStatus.textContent = 'Disconnected';
                    connectionStatus.className = 'connection-status disconnected';
                    console.log('WebSocket disconnected');
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    setError('Connection error. Is Sam running?');
                };
                
            } catch (e) {
                setError('Failed to connect to Sam. Is the server running?');
            }
        }
        
        // Initialize speech recognition
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                setError('Speech recognition not supported in this browser. Please use Chrome or Edge.');
                return false;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                console.log('Speech recognition started');
                status.textContent = 'Listening... Speak now!';
                micButton.classList.add('listening');
                
                // Minimize browser window so user only sees the animated window
                try {
                    window.resizeTo(1, 1);
                    window.moveTo(screen.width, screen.height);
                } catch(e) {
                    console.log('Cannot minimize window');
                }
            };
            
            recognition.onresult = function(event) {
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Update display
                if (finalTranscript) {
                    document.getElementById('transcript').innerHTML = 
                        `<span class="final">${finalTranscript}</span>`;
                    
                    // Send to Sam via WebSocket
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({
                            type: 'transcript',
                            text: finalTranscript,
                            isFinal: true
                        }));
                        console.log('Sent to Sam:', finalTranscript);
                    }
                    
                    // Stop recognition after getting final result
                    setTimeout(() => {
                        if (recognition) {
                            recognition.stop();
                        }
                    }, 500);
                } else if (interimTranscript) {
                    document.getElementById('transcript').innerHTML = 
                        `<span class="interim">${interimTranscript}</span>`;
                    
                    // Send interim results too
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({
                            type: 'transcript',
                            text: interimTranscript,
                            isFinal: false
                        }));
                    }
                }
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                setError(`Speech recognition error: ${event.error}`);
                stopRecognition();
            };
            
            recognition.onend = function() {
                console.log('Speech recognition ended');
                stopRecognition();
            };
            
            return true;
        }
        
        function toggleRecognition() {
            if (!recognition) {
                setError('Speech recognition not initialized');
                return;
            }
            
            if (isListening) {
                stopRecognition();
            } else {
                startRecognition();
            }
        }
        
        function startRecognition() {
            clearError();
            try {
                recognition.start();
                isListening = true;
            } catch (e) {
                setError('Failed to start speech recognition');
            }
        }
        
        function stopRecognition() {
            if (recognition && isListening) {
                recognition.stop();
            }
            isListening = false;
            status.textContent = 'Click the microphone to start';
            micButton.classList.remove('listening');
        }
        
        function setError(message) {
            error.textContent = message;
        }
        
        function clearError() {
            error.textContent = '';
        }
        
        // Initialize everything
        window.onload = function() {
            initWebSocket();
            if (!initSpeechRecognition()) {
                return;
            }
            
            // Auto-start recognition when page loads (FASTER)
            setTimeout(() => {
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    startRecognition();
                }
            }, 500);  // Reduced delay for faster startup
        };
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopRecognition();
            }
        });
    </script>
</body>
</html>
